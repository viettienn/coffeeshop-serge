<div class="modal-content">
    <div class="modal-header">
        <a href="javascript:void(0);" class="close" ng-click="modal.cancel()"><span aria-hidden="true">&times;</span></a>
        <h4 class="modal-title">Create new beverage</h4>
    </div>
    <div class="alert alert-warning text-left modal-error-message" ng-if="modal.errorMessage">
        <p>{{modal.errorMessage}}</p>
    </div>
    <div class="modal-body">
        <div layout="column" layout-padding ng-cloak>
            <br />

            <md-content class="autoScroll">
                <md-input-container class="md-icon-float md-block">
                    <!-- Use floating label instead of placeholder -->
                    <label>Beverage Type</label>
                    <md-select ng-model="modal.beverage.BeverageType">
                        <md-option ng-repeat="beverageType in modal.beverageTypes" ng-value="{{beverageType.Id}}">
                            {{beverageType.Name}}
                        </md-option>
                    </md-select>
                </md-input-container>

                
                <md-input-container class="md-icon-float md-icon-right md-block">
                    <label>Name</label>
                    <input type="text" ng-model="modal.beverage.Name" />
                </md-input-container>

                <span>
                    <md-button class="md-raised" ng-click="modal.addNewPriceEntry()">New Size & Price</md-button>
                </span>

                <div class="row col-lg-24 col-md-24 col-sm-24">

                    <div ng-repeat="price in modal.beverage.BeveragePrices">

                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <md-input-container class="md-icon-float md-block">
                                <!-- Use floating label instead of placeholder -->
                                <label>Select a size</label>
                                <md-select ng-model="price.BeverageSizeId">
                                    <md-option ng-repeat="size in modal.sizes" ng-value="{{size.Id}}">
                                        {{size.Name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <md-input-container class="md-icon-float md-icon-right md-block">
                                <label>Price</label>
                                <input type="number" step="0.01" ng-model="price.Price" value="" />
                            </md-input-container>
                        </div>

                    </div>
                    
                </div>

            </md-content>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-default" ng-click="modal.cancel()">Cancel</a>
        <a class="btn btn-primary" ng-click="modal.save()">Add new beverage</a>
    </div>
</div>
