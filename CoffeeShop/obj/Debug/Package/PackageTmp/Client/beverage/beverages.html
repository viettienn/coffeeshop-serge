<md-content class="md-padding">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Beverage</th>
                <th ng-repeat="s in beverages.sizes">{{s.Name}}</th>
            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="beverage in beverages.beveragesList">
                <th scope="row">{{$index+1}}</th>
                <td>{{beverage.Name}}</td>
                <td ng-repeat="s in beverages.sizes">
                    <span class="col-lg-24 col-md-24">
                        <span class="glyphicon col-lg-12 col-md-12" ng-class="beverages.isAvailable(s.Id, beverage.BeveragesSizes)? 'glyphicon-ok text-success' : ' glyphicon-asterisk text-danger'"></span>
                        <span class="col-lg-12 col-md-12 text-right">
                            <button class="btn btn-xs btn-info" title="remove size">
                                {{beverages.getPrice(s.Id, beverage.BeveragePrices) | currency : fractionSize}}
                            </button>
                        </span>
                    </span>
                    
                </td>
                
            </tr>

        </tbody>
    </table>
</md-content>
